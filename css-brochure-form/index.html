<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="form-div">
      <form action="">
        <h1>LEARN MORE</h1>
        <div class="form-part">
          <label for="companyEmail">Company email</label> <br />
          <input
            type="email"
            name="companyEmail"
            placeholder="sally@company.co" />
        </div>
        <div class="form-part">
          <label for="name">Name</label> <br />
          <input type="text" name="name" placeholder="Sally Smith" />
        </div>
        <div class="form-part">
          <label for="where">Where are you hiring?</label> <br />
          <input type="text" name="where" placeholder="City, Country" />
        </div>
        <div class="form-part">
          <label for="quantity"
            >How many engineers are you hiring in the next 6 months?</label
          >
          <br />
          <select name="engineersHiring" id="engineersHiringNumber">
            <option value="1-2">1-2 Engineers</option>
            <option value="3-4">3-4 Engineers</option>
            <option value="5-6">5-6 Engineers</option>
            <option value="6+">6+ Engineers</option>
          </select>
        </div>
        <div class="form-part" id="submit-div">
          <input type="submit" id="submit-button" />
        </div>
      </form>
    </div>
  </body>
</html>
